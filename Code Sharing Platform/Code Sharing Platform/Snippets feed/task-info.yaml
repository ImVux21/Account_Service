    package platform.controller;

    import org.jetbrains.annotations.NotNull;
    import org.springframework.http.MediaType;
    import org.springframework.http.ResponseEntity;
    import org.springframework.web.bind.annotation.GetMapping;
    import org.springframework.web.bind.annotation.PostMapping;
    import org.springframework.web.bind.annotation.RequestBody;
    import org.springframework.web.bind.annotation.RestController;
    import org.springframework.web.servlet.ModelAndView;
    import platform.entity.Code;

    import java.util.List;


    @RestController
    public class CodeController {

        private final Code code = new Code("""
                public static void main(String[] args) {
                        SpringApplication.run(CodeSharingPlatform.class, args);
                    }""");
        private final List<Code> codesList = List.of(code);

        @GetMapping(value = "/code", produces = MediaType.TEXT_HTML_VALUE)
        public ModelAndView getCodeHTML() {
            ModelAndView modelAndView = new ModelAndView();
            modelAndView.addObject("timeFormated", codesList.get(0).getDate());
            modelAndView.addObject("codeBody", codesList.get(0).getCode());
            modelAndView.setViewName("index");
            return modelAndView;
        }

        @GetMapping(value = "/code/new", produces = MediaType.TEXT_HTML_VALUE)
        public ModelAndView getCreateCodePage() {
            ModelAndView modelAndView = new ModelAndView();
            modelAndView.setViewName("createCodePage");
            return modelAndView;
        }

        @PostMapping(value = "/code/new", consumes = MediaType.APPLICATION_JSON_VALUE)
        public void addCodeHTML(@RequestBody @NotNull Code code) {
            codesList.get(0).setCode(code.getCode());
            codesList.get(0).setDate();
        }

        @GetMapping(value = "/api/code", produces = MediaType.APPLICATION_JSON_VALUE)
        public Code getCodeAPI() {
            return codesList.get(0);
        }

        @PostMapping(value = "/api/code/new", consumes = MediaType.APPLICATION_JSON_VALUE)
        public ResponseEntity<String> addCodeAPI(@RequestBody @NotNull Code code) {
            codesList.get(0).setCode(code.getCode());
            codesList.get(0).setDate();
            return ResponseEntity.ok("{}");
        }
    }
